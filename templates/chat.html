<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Support</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    
    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f4f2;
            background-image: url('https://img.freepik.com/free-vector/man-broadcasting-live-event_23-2148525849.jpg?w=2000');
            background-repeat: no-repeat;
            background-size: contain;
        }

        .border-box {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transform: skewX(-10deg);
            background-color: rgb(189, 109, 104);
            border-radius: 10px;
            color: #f8f8fc;
            padding: 10px;
        }

        .card {
            width: 500px;
            height: 550px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #e6e0d9;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 35%;
            margin-top: 50px;
        }

        .chat-box {
            height: 330px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            /* Add this line */
        }

        .user-message {
            background-color: #f8f8fc;
            color: #16253a;
            transform: rotate(-15deg);
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 5px;
            max-width: 70%;
            margin-left: 40%;
            transform: skew(-3deg);
        }

        .bot-message {
            background-color: #7771cc;
            color: #ccd4db;
            /*transform: rotate(-15deg);*/
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 5px;
            max-width: 70%;
            margin-right: 30%;
            transform: skew(-3deg);
        }

        .chat-input {
            display: flex;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #0d6efd;
            color: #fff;
            cursor: pointer;
        }

        .form-select {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 20px;
            z-index: 1;
        }

        #back {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body style="background-image:url('https://img.freepik.com/free-vector/man-broadcasting-live-event_23-2148525849.jpg?w=2000');
    background-repeat: no-repeat;
    background-size: contain;">
    <div class="border-box p-3">
        Have queries?? Get Solved üëç
    </div>
    <div class="card py-2">
        <div class="card-header">
            <center>
                <h3 style="font-family: Courier;">Chat Support</h3>
            </center>
        </div>

        <div class="card-body">
            <p class="py-1 text-center">Hey Buddy ü§©..Feel free to ask!</p>
            <div class="chat-box" id="chatBox">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        // Your JavaScript functions here
        function sendWelcomeMessage() {
            var chatBox = document.getElementById('chatBox');
            var botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = "Hello! How can I help you today?";
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Call the sendWelcomeMessage function when the page loads
        window.onload = sendWelcomeMessage;

        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var message = messageInput.value.trim();

            if (message !== '') {
                displayUserMessage(message);
                respondToMessage(message);
                messageInput.value = '';
            }
        }

        function displayUserMessage(message) {
            var chatBox = document.getElementById('chatBox');
            var userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = `You: ` + message;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;



        }

        function displayBotMessage(message) {
            var chatBox = document.getElementById('chatBox');
            var botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = message;
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function respondToMessage(message) {
            var response = getResponse(message);
            displayBotMessage(response);
        }

        function getResponse(message) {
            var responses = {
                'hi': 'Hi there!',
                'hello': 'Hello! Please let me know your concern.',
                'how to login':'Login with your correct email and password',
                'i have login issue': "I'm sorry to hear that you're having trouble logging in. Have you tried resetting your password?",
                'i cannot log in': "I'm sorry to hear that you're having trouble logging in. Have you tried resetting your password?",
                'i want company details':'Yeah! sure ,go through my companies heading for your problem',
                'how to contact admins':'Your not have any permission',
                'i have one doubt':'Please share your problem with me',
                'unable to sign in': "I'm sorry to hear that you're having trouble logging in. Have you tried resetting your password?",
                'good morning': 'Good morning!',
                'yes': 'Please verify your email and password',
                'ok bye': 'Have a Nice Day üòä',
                'placement companies': 'CareerSpark works with top-notch placement companies to help you find exciting job opportunities.',
                'resume': 'CareerSpark provides tools and resources to help you build a professional resume that highlights your skills and       experiences.',
                'internship details': 'CareerSpark offers internship opportunities with leading companies to help you gain valuable work experience.',
                'job opportunities': 'CareerSpark provides a platform to explore various job opportunities matching your skills and interests.',
                'career guidance': 'CareerSpark offers personalized career guidance to help you make informed decisions about your career path.',
                'skill development': 'CareerSpark provides resources and courses to enhance your skills and stay competitive in the job market.',
                'company profiles': 'CareerSpark offers detailed company profiles to help you learn more about potential employers.',
                'career events': 'CareerSpark organizes career events and workshops to connect you with industry professionals and enhance your networking skills.',
                'how to prepare for interview': 'CareerSpark provides tips and resources to help you prepare for interviews and ace your job interviews.',
                'give me cse details':'<a href="rcse.html">click here</a> for cse details',
                
                
                
                // Add more predefined responses here
            };

            var lowercaseMessage = message.toLowerCase();

            if (responses[lowercaseMessage]) {
                return responses[lowercaseMessage];
            } else {
                return "I'm sorry, I don't understand that. Could you please rephrase or ask a different question?";
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>

</body>

</html>
