<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Display User Image -->
                {% if user_details.profile_photo %}
                    <img src="{{ url_for('uploaded_file', filename=user_details.profile_photo) }}" alt="Profile Image" class="img-fluid">
                {% else %}
                    <p>No profile image available</p>
                {% endif %}

                <!-- Display User Details -->
                <p><strong>Username:</strong> {{ user_details.first_name }}</p>
                <p><strong>Email:</strong> {{ user_details.gmail }}</p>
            </div>
            <div class="modal-footer">
                <!-- Logout Button -->
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
